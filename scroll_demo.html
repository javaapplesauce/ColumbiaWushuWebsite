<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll‑Fade Demo</title>
  <style>
    /* Basic aesthetics — you can replace with your own stylesheet */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    section {
      min-height: 100vh;            /* Full viewport height so you have to scroll */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Fade‑in effect */
    .fade-in-section {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease-out, transform 1.2s ease-out;
      will-change: opacity, transform;   /* performance hint */
    }
    .fade-in-section.is-visible {
      opacity: 1;
      transform: none;
    }
  </style>
</head>
<body>

  <!-- Example content blocks. Duplicate & style as needed -->
  <section class="fade-in-section" style="background:#f9f9f9;">
    <h1>Welcome to Columbia Wushu</h1>
  </section>

  <section class="fade-in-section" style="background:#e0e0e0;">
    <p>This block fades in when scrolled into view.</p>
  </section>

  <section class="fade-in-section" style="background:#d0d0d0;">
    <h2>More Content</h2>
  </section>

  <script>
    /* Scroll‑triggered fade using IntersectionObserver (native, 2017+) */
    document.addEventListener("DOMContentLoaded", function () {
      const faders = document.querySelectorAll('.fade-in-section');

      const appearOptions = {
        threshold: 0.15,                // fire when 15% of element visible
        rootMargin: "0px 0px -50px 0px" // trigger a little earlier on exit viewport bottom
      };

      const appearOnScroll = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);      // remove if you want one‑time fade
        });
      }, appearOptions);

      faders.forEach(fader => appearOnScroll.observe(fader));
    });
  </script>

</body>
</html>
